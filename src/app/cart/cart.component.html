<table mat-table [dataSource]="items" class="mat-elevation-z1">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Item</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let item">{{ item.price | currency : "GBP" }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'price']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'price']"></tr>
</table>
<p><strong>Total:</strong> {{ total() | currency : "GBP" }}</p>
