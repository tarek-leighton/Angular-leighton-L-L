<mat-card class="product-card">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ product.price | currency : "GBP" }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="add.emit()">
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
